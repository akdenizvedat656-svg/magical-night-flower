<style>
body {
  margin:0; padding:0;
  font-family:'Segoe UI', sans-serif;

button {

/* Konfeti */
.confetti { position:absolute; border-radius:50%; animation: confettiFall 2s forwards; }

/* Kalp */
.heart { position:absolute; transform: rotate(45deg); animation: floatHeart 2s forwards; }
.heart::before, .heart::after { content:''; position:absolute; width:14px; height:14px; border-radius:50%; background:red; }
.heart::before { top:-7px; left:0; } .heart::after { left:7px; top:0; }

/* Ã‡iÃ§ekler (CSS Ã§izim + animasyon + 3D Ä±ÅŸÄ±k ve gÃ¶lge) */
.flower {
  position:absolute; width:100px; height:100px; border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #ff7eb9, #ffb3d9);
  box-shadow: inset 0 0 15px rgba(255,255,255,0.7), 0 0 25px rgba(255,182,193,0.7);
  pointer-events:none;
  animation: flowerFloat 6s ease-in-out forwards, flowerRotate 5s infinite alternate, flowerPulse 3s infinite alternate;
  opacity:0.7;
}

/* Animasyonlar */
@keyframes bgAnimate {
  0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;}
}
@keyframes confettiFall { 0% { transform: translateY(0) rotate(0deg); opacity:1; } 100% { transform: translateY(140px) rotate(360deg); opacity:0; } }

@keyframes flowerFloat { 0% { transform: translateY(0) rotate(0deg) scale(0.7); opacity:0; } 10% { opacity:0.7; } 50% { transform: translateY(-30px) rotate(10deg) scale(1); } 90% { opacity:0.7; } 100% { transform: translateY(-60px) rotate(20deg) scale(0.9); opacity:0; } }
@keyframes flowerRotate { 0%{ transform: rotate(0deg); } 100%{ transform: rotate(360deg); } }
@keyframes flowerPulse { 0% { box-shadow: inset 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(255,182,193,0.5); } 100% { box-shadow: inset 0 0 25px rgba(255,255,255,0.8), 0 0 50px rgba(255,182,193,0.8); } }

<script>
let triggerCount = 0;

document.getElementById('btn').addEventListener('click', function(){
  if(triggerCount >= maxTrigger) return;

  // Konfeti

    c.style.left = (rect.left + rect.width/2 + (Math.random()*120-60)) + 'px';
    c.style.top = (rect.top - 20 + window.scrollY) + 'px';
    const size = 6 + Math.random()*10;
    c.style.width = c.style.height = size + 'px';
    c.style.background = `hsl(${Math.random()*360},80%,70%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }

  // Kalpler
  for(let i=0;i<40;i++){
    const h = document.createElement('div');
    h.className='heart';
    h.style.left = (rect.left + rect.width/2 + (Math.random()*100-50)) + 'px';
    h.style.top = (rect.top - 10 + window.scrollY) + 'px';
    const size = 8 + Math.random()*15;
    h.style.width = h.style.height = size + 'px';
