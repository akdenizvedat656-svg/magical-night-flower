<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
body {
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(160deg,#0b1a2d,#1e2a47);
  overflow:hidden;

/* Hareketli YÄ±ldÄ±zlar */
body::before {
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background:radial-gradient(#fff 1px, transparent 1px) repeat;
  background-size:10px 10px;
  animation: moveStars 40s linear infinite;
  opacity:0.15;
}
@keyframes moveStars {
  0% {transform:translate(0,0);}
  100% {transform:translate(-150px,-150px);}
}

/* Container */
.container{
  position:relative;
  z-index:2;
  animation:fadeIn 2s ease forwards;
}

/* BaÅŸlÄ±k */
h1{
  font-size:3rem;
  margin-bottom:20px;
  animation:slideUp 1.5s ease forwards;
  text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff758f;
}

/* Mesaj */
p{
  font-size:1.3rem;
  opacity:0;
  animation:fadeText 3s ease forwards 1.5s;
  max-width:360px;
  margin:auto;
  line-height:1.5;
}

/* Buton */
button{
  margin-top:30px;
  padding:14px 30px;
  border:none;
  border-radius:40px;
  background:#ff4d6d;
  color:white;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 5px 20px rgba(255,77,109,0.4);
}
button:hover{
  background:#ff758f;
  transform:scale(1.1);
  box-shadow:0 8px 30px rgba(255,77,109,0.6);
}

/* Hidden Mesaj */
.hidden-message{
  margin-top:25px;
  font-size:1.35rem;
  opacity:0;
  transform:translateY(20px);
  transition:all 0.6s ease;
}

/* Animasyonlar */
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
@keyframes slideUp { from{transform:translateY(40px);opacity:0;} to{transform:translateY(0);opacity:1;} }
@keyframes fadeText { from{opacity:0;} to{opacity:1;} }

/* Ã‡iÃ§ek Animasyonu */
.flower-container {
  position: relative;
  width: 320px;
  height: 320px;
  margin: 30px auto;
}

.flower {
  position: absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0.7);
  animation: rotateFlower 15s linear infinite, sway 6s ease-in-out infinite alternate;
  transition: transform 1s ease, filter 1s ease;
  filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
}

.flower img {
  width:100%;
  height:100%;
  animation: pulse 3s ease-in-out infinite alternate;
}

.flower.orchid img {
  width:150px;
  height:150px;
}

@keyframes rotateFlower {
  0% { transform: translate(-50%,-50%) rotate(0deg) scale(0.7); }
  100% { transform: translate(-50%,-50%) rotate(360deg) scale(0.7); }
}

@keyframes pulse {
  0% { transform: scale(1); opacity:0.85; }
  50% { transform: scale(1.05); opacity:1; }
  100% { transform: scale(1); opacity:0.85; }
}

@keyframes sway {
  0% { transform: translate(-50%,-50%) rotate(-3deg); }
  50% { transform: translate(-50%,-50%) rotate(3deg); }
  100% { transform: translate(-50%,-50%) rotate(-3deg); }
}

/* Konfeti */
.confetti {
  position:absolute;
  width:10px; height:10px;
  background: #ff758f;
  opacity:0.8;
  top:0; left:50%;
  border-radius:50%;
  animation: confettiFall linear infinite;
}
@keyframes confettiFall {
  0% { transform: translateY(0) translateX(0) rotate(0deg); opacity:1;}
  100% { transform: translateY(600px) translateX(100px) rotate(360deg); opacity:0;}
}
</style>
</head>

<script>

    const msg = document.getElementById("message");
    msg.style.opacity = "1";

    // Ã‡iÃ§ekleri aÃ§Ä±lÄ±yormuÅŸ gibi bÃ¼yÃ¼t ve glow artÄ±ÅŸÄ±
    document.querySelectorAll('.flower').forEach(flower=>{

    // Konfeti Ã¼ret
