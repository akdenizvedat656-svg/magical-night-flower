<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
body {
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  background: linear-gradient(160deg,#ff5a7d,#ff9bb3);
  animation: bgShift 25s ease-in-out infinite alternate;
  color:white;
}

/* BaÅŸlÄ±k */
h1 {
  font-size:3rem;
  margin-bottom:20px;
  text-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff758f;
  animation: glow 2s ease-in-out infinite alternate;
}

/* Mesaj */
p {
  font-size:1.5rem;
  line-height:1.6;
  margin-bottom:30px;
  opacity:0;
  animation: fadeInText 2s forwards 1s;
}

/* Buton */
button {
  padding:15px 40px;
  border:none;
  border-radius:50px;
  font-size:1.2rem;
  cursor:pointer;
  background: #ff4d6d;
  color:white;
  box-shadow:0 5px 25px rgba(255,77,109,0.5);
  transition:0.3s;
}
button:hover {
  transform:scale(1.1);
  box-shadow:0 8px 35px rgba(255,77,109,0.7);
  background:#ff758f;
}

/* Kalpler */
.heart {
  position:absolute;
  width:15px; height:15px;
  background:red;
  transform: rotate(45deg);
  animation: floatHeart linear infinite;
  opacity:0.9;
}
.heart::before, .heart::after {
  content:'';
  position:absolute;
  width:15px; height:15px;
  background:red;
  border-radius:50%;
}
.heart::before { top:-7.5px; left:0; }
.heart::after { left:7.5px; top:0; }
@keyframes floatHeart {
  0% { transform: translateY(0) rotate(45deg); opacity:0.9;}
  100% { transform: translateY(-1000px) rotate(45deg); opacity:0;}
}

/* Konfeti */
.confetti {
  position:absolute;
  width:8px; height:8px;
  border-radius:50%;
  top:0; left:50%;
  animation: confettiFall linear infinite;
}
@keyframes confettiFall {
  0% { transform: translateY(0) translateX(0) rotate(0deg); opacity:1;}
  100% { transform: translateY(800px) translateX(calc(var(--x,0) * 1px)) rotate(360deg); opacity:0;}
}

/* Animasyonlu Ã§iÃ§ekler CSS ile (Ã§oklu) */
.flower {
  width:30px; height:30px;
  position:absolute;
  top:50%; left:50%;
  transform: translate(-50%,-50%);
  animation: spinFlower linear infinite, pulseFlower ease-in-out infinite alternate;
}
.flower::before, .flower::after {
  content:'';
  position:absolute;
  width:30px; height:30px;
  border-radius:50%;
  background: radial-gradient(circle at center, #ff90b3, #ff5a7d);
}
.flower::before { transform: rotate(45deg) translate(20px) rotate(-45deg);}
.flower::after { transform: rotate(-45deg) translate(20px) rotate(45deg);}
@keyframes spinFlower { 0%{transform:translate(-50%,-50%) rotate(0deg);} 100%{transform:translate(-50%,-50%) rotate(360deg);} }
@keyframes pulseFlower { 0%{transform:scale(0.9);} 100%{transform:scale(1.3);} }

/* Animasyonlar */
@keyframes bgShift {
  0% { background: linear-gradient(160deg,#ff5a7d,#ff9bb3);}
  25% { background: linear-gradient(160deg,#ff758f,#ffb3c6);}
  50% { background: linear-gradient(160deg,#ff9bb3,#ff5a7d);}
  75% { background: linear-gradient(160deg,#ffb3c6,#ff758f);}
  100% { background: linear-gradient(160deg,#ff5a7d,#ff9bb3);}
}
@keyframes glow {
  0%{text-shadow: 0 0 20px #ff4d6d,0 0 40px #ff758f;}
  100%{text-shadow: 0 0 40px #ffb3c6,0 0 80px #ff758f;}
}
@keyframes fadeInText { from{opacity:0;} to{opacity:1;} }

</style>
</head>
<body>

<h1>ðŸŒ¸GÃ¼zeller GÃ¼zeli AnnemeðŸŒ¸</h1>
<p id="message">Herkes Ã§iÃ§ek alÄ±râ€¦ Ben kodladÄ±m.<br>Ã‡iÃ§ekler illaki bir gÃ¼n solar.</p>
<button onclick="activateEffects()">MesajÄ± GÃ¶ster ðŸŽ‰</button>

<!-- Ã‡oklu Ã§iÃ§ek animasyonu -->
<div class="flower" style="animation-duration:12s; left:30%; top:40%;"></div>
<div class="flower" style="animation-duration:8s; left:70%; top:60%;"></div>
<div class="flower" style="animation-duration:15s; left:50%; top:50%;"></div>

<script>
function activateEffects(){
  // Mesaj gÃ¶rÃ¼nÃ¼r
  document.getElementById('message').style.opacity='1';

  // Konfeti
  for(let i=0;i<60;i++){
    const c = document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'%';
    c.style.setProperty('--x',(Math.random()*200-100));
    c.style.background=`hsl(${Math.random()*360},80%,70%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }

  // Kalpler
  for(let i=0;i<40;i++){
    const h = document.createElement('div');
    h.className='heart';
    h.style.left=Math.random()*100+'%';
    h.style.width = h.style.height = 8 + Math.random()*20 +'px';
    document.body.appendChild(h);
  }
}
</script>

</body>
</html>
