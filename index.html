<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CanÄ±m Anneme ðŸŒ¸</title>
<style>
body {
  margin:0;
  padding:0;
  font-family:'Segoe UI', sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
  text-align:center;
  background: linear-gradient(270deg, #ff5a7d, #ff9bb3, #ffcce0, #ff5a7d);
  background-size: 1500% 1500%;
  animation: bgAnimate 30s ease infinite;
  color:white;
}

/* Mesaj */
p {
  font-size:1.8rem;
  line-height:1.8;
  margin-bottom:30px;
  opacity:1; /* Mesaj baÅŸtan gÃ¶rÃ¼nÃ¼r */
  position:relative;
  z-index:2;
  padding:25px 35px;
  border-radius:20px;
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.1);
}

/* Buton */
button {
  padding:18px 55px;
  border:none;
  border-radius:50px;
  font-size:1.3rem;
  cursor:pointer;
  background: linear-gradient(90deg,#ff4d6d,#ff758f);
  color:white;
  box-shadow:0 5px 25px rgba(255,77,109,0.5);
  transition:0.3s;
  margin-top:20px;
}
button:hover {
  transform:scale(1.1);
  box-shadow:0 8px 35px rgba(255,77,109,0.7);
}

/* Konfeti */
.confetti {
  position:absolute;
  border-radius:50%;
  animation: confettiFall 1.8s forwards;
}

/* Kalp */
.heart {
  position:absolute;
  transform: rotate(45deg);
  animation: floatHeart 1.8s forwards;
}
.heart::before, .heart::after {
  content:'';
  position:absolute;
  width:12px; height:12px;
  border-radius:50%;
  background:red;
}
.heart::before { top:-6px; left:0; }
.heart::after { left:6px; top:0; }

/* Animasyonlar */
@keyframes bgAnimate {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateY(120px) rotate(360deg); opacity:0; }
}
@keyframes floatHeart {
  0% { transform: translateY(0) rotate(45deg); opacity:0.9; }
  50%{ opacity:1; }
  100% { transform: translateY(-140px) rotate(45deg); opacity:0; }
}

/* Glow ve pulse mesaj */
.showMessage {
  box-shadow: 0 0 25px #ff758f, 0 0 50px #ff4d6d;
  animation: pulseGlow 1.5s ease-in-out infinite alternate;
}
@keyframes pulseGlow {
  0%{ box-shadow: 0 0 15px #ff758f, 0 0 30px #ff4d6d; }
  100%{ box-shadow: 0 0 30px #ff758f, 0 0 60px #ff4d6d; }
}
</style>
</head>
<body>

<p id="message" class="showMessage">Herkes Ã§iÃ§ek alÄ±râ€¦ Ben kodladÄ±m.<br>Ã‡iÃ§ekler illaki bir gÃ¼n solar.</p>

<button id="btn">MesajÄ± GÃ¶ster ðŸŽ‰</button>

<script>
let triggerCount = 0;
const maxTrigger = 20; // Maksimum 20 kez konfeti ve kalp

document.getElementById('btn').addEventListener('click', function(){
  if(triggerCount >= maxTrigger) return;
  triggerCount++;

  const msg = document.getElementById('message');
  
  const rect = msg.getBoundingClientRect();

  // Konfeti
  for(let i=0;i<50;i++){
    const c = document.createElement('div');
    c.className='confetti';
    c.style.left = (rect.left + rect.width/2 + (Math.random()*120-60)) + 'px';
    c.style.top = (rect.top - 20 + window.scrollY) + 'px';
    const size = 6 + Math.random()*10;
    c.style.width = c.style.height = size + 'px';
    c.style.background = `hsl(${Math.random()*360},80%,70%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }

  // Kalpler
  for(let i=0;i<40;i++){
    const h = document.createElement('div');
    h.className='heart';
    h.style.left = (rect.left + rect.width/2 + (Math.random()*100-50)) + 'px';
    h.style.top = (rect.top - 10 + window.scrollY) + 'px';
    const size = 8 + Math.random()*15;
    h.style.width = h.style.height = size + 'px';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1800);
  }
});
</script>

</body>
</html>
